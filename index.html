<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with tailwind</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/2c4eab2e10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex bg-gray-100 rounded-xl m-3 shadow-xl">
        <aside class="flex px-16 space-y-16 overflow-hidden m-3 pb-4 flex-col items-center justify-center rounded-t-xl rounded-bl-xl bg-blue-800 shadow-lg ">
            <div class="flex items-center justify-center p-4 shadow-lg">
                <div>
                    <img src="img/c6U7KtF.png" alt="">
                </div>
                <h1 class="text-white font-bold mr-2 cursor-pointer" >beigi Dashboard</h1>
            </div>
            <ul>
                <li class="flex  space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fas fa-columns pt-1"></i>
                    <a href="">Dashboard</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fa fa-clock-o pt-1" aria-hidden="true"></i>
                    <a href="">Attendance</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="far fa-handshake pt-1"></i>
                    <a href="">Sessions</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fas fa-book-reader pt-1"></i>
                    <a href="">Coaches</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fas fa-hiking pt-1"></i>
                    <a href="">Exercise Plan</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fa fa-user-plus pt-1" aria-hidden="true"></i>
                    <a href="">Registrations</a>
                </li>
                <li class="flex mt-4 space-x-2 px-6 py-4 text-white hover:bg-white hover:text-blue-800 font-bold hover:rounded-3xl  cursor-pointer">
                    <i class="fas fa-cogs pt-1"></i>
                    <a href="">Settings</a>
                </li>
            </ul>
           


        </aside>







    </div>


</body>

</html>
